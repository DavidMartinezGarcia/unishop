<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">

  <ui:define name="title">Subastas</ui:define>
  <ui:define name="content">
    <div class="row w-100">
      <div class="col-lg-12 col-md-12 col-12">

        <h1 class="display-5 mb-2 text-center" >#{usuarioBean.agregarProductosSubastados()}Mis Subastas</h1>

        <p class="mb-5 text-center">

          <i class="text-info font-weight-bold">#{usuarioBean.productosSubastados.size()}</i> Productos Subastados</p>
        <h:form id="form">
          <table id="shoppingCart" class="table table-condensed table-responsive">
            <thead>
            <tr>
              <th style="width:50%">Producto</th>
              <th style="width:12%">Precio</th>
              <th style="width:10%">Mejor Puja</th>
              <th style="width:10%">Utilidades</th>
            </tr>
            </thead>

            <p:repeat value="#{usuarioBean.productosSubastados}" var="producto" varStatus = "p">
              <tr>
                <td>
                  <div class="row">
                    <div class="col-md-2 text-left">
                      <p:graphicImage class="card-img-top" value="/uploads/#{producto.imagen}" styleClass="carrito-img" />
                    </div>
                    <div class="col-md-10 text-left mt-sm-2 align-self-center">
                      <h4>#{producto.nombre}</h4>
                    </div>
                  </div>
                </td>
                <td class="align-middle">$#{producto.precio}</td>
                <td class="align-middle">#{producto.cantidadDisponible}</td>
                <td class="actions align-middle">
                  <div class="text-right">
                    <p:commandButton value="Eliminar" icon ="pi pi-trash" update="@form" action="#{productoBean.eliminarProducto(producto.id)}" styleClass="btn btn-white border-secondary bg-white btn-md mb-2 h5 mt-2"/>
                  </div>
                  <p:commandButton value="Subastar" icon ="pi pi-sort-amount-up" update="@form" action="#{productoBean.subastarProducto()}" styleClass="btn btn-white border-secondary bg-white btn-md mb-2 h5 mt-2"/>
                </td>
              </tr>
            </p:repeat>
          </table>
          <p:growl for="mis-productos" showDetail="true" />
        </h:form>
      </div>
    </div>
  </ui:define>

</ui:composition>
</html>
