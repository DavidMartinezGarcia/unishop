<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Chat</ui:define>
    <ui:define name="content">
        <div class="row">
            <div class="col">
                <table id="chats" class="table table-condensed table-responsive">
                    <thead>
                    <tr>
                        <th style="width: 10%">Imagen</th>
                        <th style="width: 20%">Nombre x ul</th>
                        <th style="width: 10%">Hora</th>
                    </tr>
                    </thead>
                    <tbody>
                    <p:repeat value="#{chatBean.chats}" var="chat" varStatus="c">
                        <tr>
                            <td>
                                <div class="row">
                                    <div class="col-md-2 text-left">
                                        <p:graphicImage class="card-img-top" value="/uploads/avatar.png" />
                                    </div>
                                    <div class="col-md-10 text-left mt-sm-2 align-self-center">
                                        <h4> #{chat.usuario.nombre} </h4>
                                        <h3> #{chatBean.getUltimoMensaje(chat.mensajes).mensaje}</h3>
                                    </div>
                                    <div class="col-md-10 text-left mt-sm-2 align-self-center">
                                        <h4>#{chatBean.getUltimoMensaje(chat.mensajes).fecha}</h4>
                                    </div>
                                </div>

                            </td>
                        </tr>
                    </p:repeat>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <p:outputLabel rendered="#{chatBean.chatSeleccionado != null}" value="#{chatBean.getChatSeleccionado.usuario.nombre}"/>
                <p:outputLabel rendered="#{chatBean.chatSeleccionado == null}" value="Ningun chat seleccionado"/>
                <p:repeat value="#{chatBean.mensajesChatSeleccionado}" var="mensaje">
                    <p:outputLabel rendered="#{chatBean.perteneceAlUsuario(mensaje.chat.usuario)}" value="#{mensaje.mensaje}" style="background-color: indianred;"/>
                    <p:outputLabel rendered="#{!(chatBean.perteneceAlUsuario(mensaje.chat.usuario))}" value="#{mensaje.mensaje}" style="background-color: darkseagreen;"/>
                </p:repeat>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
