<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../WEB-INF/template.xhtml">
  <ui:define name="title">Carrito</ui:define>
  <ui:define name="content">
    <div class="row w-100">
      <div class="col-lg-12 col-md-12 col-12">
        <h:form id="form">
          <h1 class="display-5 mb-2 text-center"> #{usuarioBean.agregarCompraUsuario(seguridadBean.usuarioSesion.codigo)}Compras</h1>
          <p class="mb-5 text-center">
            <i class="text-info font-weight-bold">#{usuarioBean.listaCompras.size()}</i> Cantidad de Compras </p>
          <div>
            <p:repeat value="#{usuarioBean.listaCompras}" var="compra" varStatus = "p">
              <div>
                <p:outputLabel value="#{compra.fechaCompra}" style="margin-top: 10px; margin-left: 30px"/>
                <p:repeat value="#{compra.detalle}" var="detalle">
                  <div class="row" style="margin: 25px;  background-color: rgba(220,220,220,0.3 ); border-radius: 16px;">
                    <div class="col" >
                      <p:graphicImage value="/uploads/#{detalle.producto.imagenPrincipal}" styleClass="carrito-img" style="margin: 15px"/>
                    </div>
                    <div class="col">
                      <p:outputLabel style="margin-top:40px" value="#{detalle.producto.nombre}"  />
                    </div>
                    <div class="col">
                      <p:outputLabel style="margin:40px">Cantidad: #{detalle.cantidad}</p:outputLabel>
                    </div>
                    <div class="col-md-2 column">
                      <p:commandButton style="margin-top:35px"  value="chatear" icon="bx bx-conversation" action="#{usuarioBean.agregarChat(detalle)}" styleClass="btn btn-white border-secondary bg-white "/>
                    </div>
                  </div>
                </p:repeat>
              </div>
            </p:repeat>
          </div>
        </h:form>
      </div>
    </div>
    <div class="text-end" >
    </div>
  </ui:define>
</ui:composition>
</html>
