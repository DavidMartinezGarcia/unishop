<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../WEB-INF/template.xhtml">
    <ui:define name="title">Mis productos</ui:define>
    <ui:define name="content">
        <div class="row w-100">
            <div class="col-lg-12 col-md-12 col-12">
                <h:form id="form">
                    <h1 class="display-5 mb-2 text-center" >#{usuarioBean.agregarProductosUsuario(seguridadBean.usuarioSesion.codigo)}Mis Productos</h1>
                    <p class="mb-5 text-center">
                        <i class="text-info font-weight-bold">#{usuarioBean.productosUsuario.size()}</i> Productos en mis Productos</p>
                    <table id="shoppingCart" class="table table-condensed table-responsive">
                        <thead>
                        <tr>
                            <th style="width:50%">Producto</th>
                            <th style="width:12%">Precio</th>
                            <th style="width:10%">Disponibles</th>
                            <th style="width:10%">Utilidades</th>
                        </tr>
                        </thead>
                        <tbody>
                        <p:repeat value="#{usuarioBean.productosUsuario}" var="producto" varStatus = "p">
                            <tr>
                                <td>
                                    <div class="row">
                                        <div class="col-md-2 text-left">
                                            <p:graphicImage class="card-img-top" value="/uploads/#{producto.imagen}" styleClass="carrito-img" />
                                        </div>
                                        <div class="col-md-10 text-left mt-sm-2 align-self-center">
                                            <h4>#{producto.nombre}</h4>
                                        </div>
                                    </div>
                                </td>
                                <td class="align-middle">$#{producto.precio}</td>
                                <td class="align-middle">#{producto.cantidadDisponible}</td>
                                <td class="actions align-middle">
                                    <div class="text-right">
                                        <p:commandButton icon ="pi pi-trash" update="@form" action="#{productoBean.eliminarProducto(producto.id)}" styleClass="btn btn-white border-secondary bg-white btn-md mb-2 h5 mt-2"/>
                                        <p:commandButton icon ="pi pi-refresh" update="@form" styleClass="btn btn-white border-secondary bg-white btn-md mb-2 h5 mt-2"/>
                                    </div>
                                </td>
                            </tr>
                        </p:repeat>
                        </tbody>
                    </table>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
