<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">Registrar Usuar</ui:define>
    <ui:define name="content">
   <h:body>
            <p:panel header="Registrar Usuario">
                <h:form>
                    <h:panelGrid columns="2" cellpadding="5">

                        <p:outputLabel value = "Codigo: " for="codigo_u" />
                        <p:inputText id="codigo_u" value="#{usuarioBean.usuario.codigo}" required="true"/>

                        <p:outputLabel value = "Nombre: " for="nombre_u"/>
                        <p:inputText id="nombre_u" value="#{usuarioBean.usuario.nombre}" required="true"/>

                        <p:outputLabel value = "Email: " for="email_u" />
                        <p:inputText id="email_u" value="#{usuarioBean.usuario.email}" required="true"/>

                        <p:outputLabel value="Ciudad: " for="ciudad_u" />
                        <p:selectOneMenu id = "ciudad_u" value="#{usuarioBean.usuario.ciudad}" converter="#{ciudadConverter}">
                            <f:selectItem itemLabel="Seleccione una ciudad" noSelectionOption="true" />
                            <f:selectItems value="#{usuarioBean.listaCiudades}" var="ciudad" itemLabel="#{ciudad.nombre}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value = "ContraseÃ±a: " for="contrasenia_u" />
                        <p:password id="contrasenia_u" value="#{usuarioBean.usuario.contrasenia}" required="true"/>

                    </h:panelGrid>

                    <p:growl showDetail="true" />
                    <p:commandButton value="Registrar Usuario" action="#{usuarioBean.registrarUsuario}" update = "@form" icon="pi pi-plus"/>

                </h:form>
            </p:panel>
        </h:body>
    </ui:define>
</ui:composition>

</html>
