<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="WEB-INF/template.xhtml">
    <ui:define name="title">UniShop</ui:define>
    <ui:define name="content">
        <div class="card">
            <div class="row">
                <div class="col-md-8 cart">
                    <div class="title">
                        <div class="row">
                            <div class="col">
                                <h4><b>Carrito de compras</b></h4>
                            </div>
                            <div class="col align-self-center text-right text-muted"></div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <h:form>
                                    <p:panel header="Productos" styleClass="mt-3">
                                        <p:dataView value="#{carritoBean.productosCarrito}" var="detalle">
                                            <p:dataViewListItem>
                                                <div class="row border-top border-bottom">
                                                    <div class="row main align-items-center">
                                                        <div class="col-2">
                                                            <p:graphicImage url="/uploads/#{detalle.producto.imagenPrincipal}" styleClass="imagen-producto" />
                                                        </div>
                                                        <div class="col">
                                                            <div class="row">#{detalle.producto.nombre}</div>
                                                        </div>
                                                        <div class="col">
                                                            <p:commandButton action="#{carritoBean.restarCantidad()}" style="font-size: 10px">-</p:commandButton>
                                                            <p:inputText value="#{carritoBean.nuevoCantidad}"/>
                                                            <p:commandButton action="#{carritoBean.sumarCantidad()}" style="font-size: 10px">+</p:commandButton>
                                                        </div>
                                                        <div class="col">$ #{detalle.producto.precio} <span class="close">&#10005;</span></div>
                                                    </div>
                                                </div>
                                            </p:dataViewListItem>
                                        </p:dataView>
                                    </p:panel>
                                </h:form>
                            </div>
                            <div class="col">
                                <div class="col-md-4 summary">
                                    <div>
                                        <h5><b>Resumen</b></h5>
                                    </div>
                                    <div class="row">
                                        <div class="col" style="padding-left:0;"></div>
                                        <div class="col text-right"></div>
                                    </div>
                                    <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                                        <div class="col">TOTAL $</div>
                                        <div class="col text-right"></div>
                                        <p:commandButton styleClass="ui-button" value="COMPRA"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
</html>
